<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <h1 id = "header">Rock, Paper Scissors</h1>
    <p id = "prompt">Press the move you would like to play!</p>
    <div id = "buttons">
        <button class = "button" id = "rock">Rock</button>
        <button class = "button" id = "paper">Paper</button>
        <button class = "button" id = "scissors">Scissors</button>
    </div>
    <div id = "scores">
        <p id = "compScore">Computer: 0</p>
        <p id = "playerScore">Player: 0</p>
    </div>
    <button id = "reset">Reset</button>
    <script src = "script.js"></script>
</body>
</html>
